name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

#env:
  #SONAR_ORG: hypheni
  #SONAR_PROJ: go-bp-calc-k8s
  
jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # Git checkout
      - name: Checkout
        uses: actions/checkout@v3
        
      # Setup Node
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'npm'
          #cache-dependency-path: subdir/package-lock.json
      
      # Fetch Dependencies
      - name: Dependency
        run: npm ci
      
      # Build
      - name: Code Build
        run: npm run build

      # Unit Test
      - name: Unit Test
        run: npm test

      # SAST analysis
